steps:
- name: 'ubuntu'
  args: ['echo', 'hello world, $PROJECT_ID']
- name: 'gcr.io/cloud-builders/gradle:5.6.2-jdk-8'
  args: ['clean', 'jib', '--image=gcr.io/$PROJECT_ID/moz-tank']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'moz-tank', '--image', 'gcr.io/$PROJECT_ID/moz-tank', '--region', 'us-central1','--platform', 'managed', '--set-env-vars','CONFIG_DB_GCP_PROJECT_ID=$PROJECT_ID', '--quiet']
# This step runs MSRP API Test when deploy to stable env
- name: 'gcr.io/cloud-builders/npm'
  id: Test
  entrypoint: /bin/bash
  secretEnv: ['GOOGLE_API_KEY']
  args:
    - -c
    - '[[ "${_DEPLOY_TARGET}" == "stable" ]] && npm install -g newman && newman run postmanApi/"MSRP Happy Path Automation.postman_collection.json" -e "postmanApi/- STABLE (rocket-dev01).postman_environment.json" --env-var GOOGLE_API_KEY=$$GOOGLE_API_KEY'
